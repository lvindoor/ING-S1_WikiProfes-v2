<mat-tab-group mat-align-tabs="center" 
(selectedTabChange)="cambioMaestro($event.tab.textLabel)">


    <mat-tab *ngFor="let categoria of maestros" [label]="categoria"> 

    </mat-tab>
   
  </mat-tab-group>

<mat-card *ngFor="let comentario of comentarios">
    <h1>
       {{comentario.tituloComentario}} 
    </h1>
    <p>{{comentario.comentario}}</p>



</mat-card>
