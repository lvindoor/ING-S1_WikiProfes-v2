
    <mat-card style="text-align: center;">


        <button (click)="crearCategoria()"
                    mat-raised-button 
                    type="button">
                    Crear categoria
        </button>

        <table mat-table [dataSource]="categorias" style=" margin-top: 25px; width: 100%;" >

            <tr mat-header-row *matHeaderRowDef="columnas"  ></tr>
            <tr mat-row *matRowDef="let row; columns: columnas;" ></tr>
        
        
        
            <ng-container matColumnDef="nombre">
                <th mat-header-cell *matHeaderCellDef > Nombre </th>
                <td mat-cell *matCellDef="let element" > 
                  {{element.name}}
                </td>
            </ng-container>
        
            <ng-container matColumnDef="activo">
                <th mat-header-cell *matHeaderCellDef> Activo </th>
                <td mat-cell *matCellDef="let element;"> 
                    
                  <mat-checkbox class="example-margin" [checked]="element.status"
                  style="font-size: large;"
                  (change)="actualizarEstado(element.key, $event.checked)"></mat-checkbox>
        
              </td>
            </ng-container>
        
        
            <ng-container matColumnDef="opciones">
                <th mat-header-cell *matHeaderCellDef > Eliminar </th>
                <td mat-cell *matCellDef="let element; let i = index" > 
                  
                 
                    <button mat-flat-button color="warn"
                    (click)="eliminarCategoria(element.key, i)">
                    <mat-icon>
                        delete
                    </mat-icon>
                    </button>     
        
        
                </td>
            </ng-container>
        
        
         </table>   



    </mat-card>
