<div style="text-align: left;">

    <button mat-raised-button (click)="matDialogRef.close()">

        <mat-icon>
            arrow_back_ios
        </mat-icon>

        Regresar

    </button>

</div>


<ngx-charts-pie-chart
  [view]="view"
  [scheme]="colorScheme"
  [results]="single"
  [gradient]="gradient"
  [legendPosition]="legendPosition"
  [legendTitle]="'Respuestas'"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  >
</ngx-charts-pie-chart>

<hr>

<mat-tab-group mat-align-tabs="center"
(selectedTabChange)="filtrarReaccion($event.tab.textLabel)"
style=" margin-top: 25px;">

    <mat-tab *ngFor="let campo of respuestasNoticia" [label]="campo"> 

    </mat-tab>
   
  </mat-tab-group>

  


<table mat-table [dataSource]="reacciones" style=" margin-top: 10px; width: 100%; text-align: center;">

    <tr mat-header-row *matHeaderRowDef="columnas"  ></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;" ></tr>

    <ng-container matColumnDef="img">
        <th mat-header-cell *matHeaderCellDef width="15%"> Foto </th>
        <td mat-cell *matCellDef="let element" width="15%"> 

            <img [src]="element.usuario.img" 
            style="border-radius: 150px;" width="80">

        </td>
    </ng-container>

    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> 

         {{ element.usuario.nombre}}
      
      </td>
      </ng-container>


</table>

<mat-paginator  [pageSizeOptions]="[10,20]"  ></mat-paginator>
