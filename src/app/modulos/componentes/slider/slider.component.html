<div class="carousel" style="width: 100%; height: 100%;">


  <ng-container *ngFor="let slide of slides; let i = index"
  >


    <iframe *ngIf="i === currentSlide && slide.tipo == 'youtube' "
      class="slide"
      [@slideAnimation]="animationType"
      width="100%"
      height="100%"
      [src]=" slide.src | domseguro"
      frameborder="0"
      allow=" autoplay; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen
      >

    </iframe>


    <img *ngIf="i === currentSlide && slide.tipo == 'image' "  
    [src]="crearUrlImg(slide.src)"
    class="slide"
    [@slideAnimation]="animationType"
    [ngClass]="{
      'zoom-image': imagenAmpliada
    }"
    (click)="imageZoom()" />

    <video
    *ngIf="i === currentSlide && slide.tipo == 'video' "  
    [src]="crearUrlVideo(slide.src)"
    class="slide"
    [@slideAnimation]="animationType"
    controls>
    </video>

  
   

 
  </ng-container>



 

    
  
    <!-- controls -->
    <button class="control prev" (click)="onPreviousClick()"
    *ngIf="!imagenAmpliada">
      <span class="arrow left"></span>
    </button>
    <button class="control next" (click)="onNextClick()" *ngIf="!imagenAmpliada">
      <span class="arrow right"></span>
    </button>
  </div>
