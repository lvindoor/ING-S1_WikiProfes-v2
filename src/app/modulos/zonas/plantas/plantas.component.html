
    <div style="text-align: center; margin-top: 15px;">

 


        <button mat-raised-button
        (click)="agregarPlanta()"
        color="primary">

        Agregar planta

        </button>   

    </div>


<table mat-table [dataSource]="plantas" 
class="tabla" >

    <tr mat-header-row *matHeaderRowDef="columnas" ></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;" ></tr>



    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="width: 30%;"> Nombre </th>
        <td mat-cell *matCellDef="let element" > 
          {{element.name}}
        </td>
    </ng-container>

    <ng-container matColumnDef="numero">
        <th mat-header-cell *matHeaderCellDef style="width: 20%;"> Numero </th>
        <td mat-cell *matCellDef="let element" > 
          {{element.number}}
        </td>
    </ng-container>

    

    <ng-container matColumnDef="opc">
        <th mat-header-cell *matHeaderCellDef style="width: 40%;"> Opciones </th>
        <td mat-cell *matCellDef="let element;let i = index"> 
            
          <button mat-raised-button color="primary"
          style="margin-right: 5px; " (click)="eliminarPlanta(i)">
            <mat-icon>delete</mat-icon>
          </button>
          <button mat-raised-button color="primary" style="margin-left: 5px;"
          (click)="editarPlanta(i)">
            <mat-icon>edit</mat-icon>
          </button>
        
      </td>
    </ng-container>





 </table>
