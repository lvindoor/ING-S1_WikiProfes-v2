<table mat-table [dataSource]="zonas" style=" margin-top: 25px; width: 100%;" >

    <tr mat-header-row *matHeaderRowDef="columnas"  ></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;" ></tr>



    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef style="width: 90%;"> Nombre </th>
        <td mat-cell *matCellDef="let element" > 
          {{element.nombre}}
        </td>
    </ng-container>

    <ng-container matColumnDef="activo">
        <th mat-header-cell *matHeaderCellDef style="width: 10%;"> Activo </th>
        <td mat-cell *matCellDef="let element;let i = index"> 
            
          <mat-checkbox class="example-margin" [checked]="element.activo"
          style="font-size: large;"
          (change)="activar(i,$event.checked)"></mat-checkbox>

      </td>
    </ng-container>





 </table>   





    <div style="text-align: center; margin-top: 15px;">

        <button mat-raised-button
        (click)="matDialogRef.close()"
        style="margin-bottom: 15px; margin-right: 10px">

        Cancelar

        </button>   


        <button mat-raised-button
        (click)="agregarCategorias()"
        color="primary">

        Guardar

        </button>   

    </div>
